{% extends "layout.html" %}
{% block title %} Register {% endblock %}
{% block body %}
    {% include "navigation_out.html" %}
{% endblock %}
{% block main %}

<!-- collect information for registration -->
<form action = "/register" method = "POST">
    <div class="form-group">
        <input type="TEXT" class="form-control" placeholder="First Name" name='first_name' required>
    </div>
    <div class="form-group">
         <input type="TEXT" class="form-control" placeholder="Last Name" name="last_name" required>
    </div>
    <div class="form-group">
         <input type="TEXT" class="form-control" placeholder="Username" name = "username" required>
    </div>
    <div class="form-group">
         <input type="TEXT" class="form-control" placeholder="example@example.com" name = "email" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name = "password" required>
    </div>

    <div class="form-group">
        <input type="radio" class="form-check-input" placeholder="role" name="access" value="staff" id="staff" checked>
        <label for="staff" class="form-check-label">Staff</label>

    </div>
    <div class="form-group">
        <input type="radio" class="form-check-input" placeholder="role" name="access" value="supervisor" id="supervisor">
        <label for="supervisor" class="form-check-label">Supervisor</label>
    </div>
    <div class="form-group">
        <button type='submit' class="btn btn-primary">Register</button>
    </div>

</form>

<div>
    <a href="/login" >Log In</a>
</div>

{% endblock %}
